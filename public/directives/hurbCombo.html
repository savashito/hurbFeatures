<div class="row">
  <div class ="col-sm-3">
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" ng-click="open()" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        {{options[selected].name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
         <li  ng-repeat="pl in options track by $index;"  ng-click="close($index)"><a>{{pl.name}}</a></li>
      </ul>
    </div>
</div>
  <div class ="col-sm-3">
    {{options[selected].desc}}
  </div>
  <div class ="col-sm-6">
    <!-- {{options[selected].desc}} -->
  </div>


</div>
